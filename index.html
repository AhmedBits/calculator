<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="row">
                <button id="ac" class="special">AC</button>
                <button id="^" class="operator">ùë•<sup>ùë¶</sup></button>
                <button id="%" class="operator">%</button>
                <button id="/" class="operator">√∑</button>
            </div>
            <div class="row">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="*" class="operator">√ó</button>
            </div>
            <div class="row">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="-" class="operator">‚àí</button>
            </div>
            <div class="row">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="row">
                <button id="0" class="num">0</button>
                <button id="00" class="num">00</button>
                <button id="." class="num">.</button>
                <button id="equals" class="special">=</button>
            </div>
        </div>
    </div>
</body>
</html>
